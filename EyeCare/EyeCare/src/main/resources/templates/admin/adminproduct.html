<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록(Admin)</title>
    <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
    <header class="admin-header">
        <div class="admin-logo">EyeCare 관리자</div>
        <nav>
            <a href="/products" class="admin-nav-link">상품 목록</a>
            <a href="/write" class="admin-nav-link active">상품관리</a>
        </nav>
    </header>
    <main class="admin-main">
        <section class="admin-section">
            <h2>신규 상품 등록</h2>
            <form action="/add" method="post" class="admin-form">
                <div class="admin-form-group">
                    <label for="brand">브랜드</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
                <div class="admin-form-group">
                    <label for="name">상품명</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="admin-form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>
                <button type="submit" class="admin-btn">등록</button>
            </form>
        </section>
    </main>
</body>
</html>
