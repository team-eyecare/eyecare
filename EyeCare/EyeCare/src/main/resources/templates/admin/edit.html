<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 정보 수정</title>
    <link rel="stylesheet" href="/css/admin.css"/>
</head>
<body>
<header class="admin-header">
    <div class="admin-logo">EyeCare 관리자</div>
    <nav>
        <a href="/products" class="admin-nav-link">상품 목록</a>
        <a href="/write" class="admin-nav-link">상품관리</a>
    </nav>
</header>
<main class="admin-main">
    <section class="admin-section">
        <h2>상품 정보 수정</h2>
        <form th:action="@{'/products/edit/' + ${product.product_id}}" method="post" class="admin-form">
            <div class="admin-form-group">
                <label for="brand">브랜드</label>
                <input type="text" id="brand" name="brand" th:value="${product.brand}" required>
            </div>
            <div class="admin-form-group">
                <label for="name">상품명</label>
                <input type="text" id="name" name="name" th:value="${product.name}" required>
            </div>
            <div class="admin-form-group">
                <label for="price">가격</label>
                <input type="number" id="price" name="price" min="0" th:value="${product.price}" required>
            </div>
            <button type="submit" class="admin-btn">수정 완료</button>
            <a th:href="@{/write}" class="admin-btn admin-btn-cancel" style="margin-left: 5px;">취소</a>
        </form>
    </section>
</main>
</body>
</html>
