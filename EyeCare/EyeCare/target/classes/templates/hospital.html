<!-- ✅ 지도 로드 콜백 -->
<script>
  function initMap() {
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // fallback
      zoom: 14
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var userLocation = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
        map.setCenter(userLocation);

        // 사용자 위치 마커 추가
        new naver.maps.Marker({
          position: userLocation,
          map: map,
          title: '내 위치'
        });

        // ★ 여기서 주변 병원 검색 함수 호출 가능
        searchNearbyHospitals(userLocation, map);

      }, function() {
        alert("위치 정보를 가져오는데 실패했습니다.");
      });
    } else {
      alert("이 브라우저에서는 위치 정보가 지원되지 않습니다.");
    }
  }
</script>
